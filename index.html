<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--icone-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="60" height="60" class="d-inline-block align-top" alt="">
            Manchester City
        </a>
    </nav>
    
    <header>
        <h1 class="display-3 text-center p-5">Calcular</h1>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="text p-3">
                <h4>Calcule o IMC dos jogadores do Manchester City</h4>
            </div>
            <div class="col-md-6 col-12">
                <div class="">
                    <h2 class="display-5">
                        Coloque os dados
                    </h2>
                  
                    <div class="py-3">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Nome do Jogador" class="form-control">
                    </div>

                </div>

                <div class="py-3">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" placeholder="Sobrenome do Jogador" class="form-control">
                </div>

                <div class="py-3">
                    <label for="categoria">Selecione a categoria</label>
                    <select id="categoria" class="form-control">
                        <option value="adulto">Adulto</option>
                        <option value="infantil">Infantil</option>

                    </select>
                </div>

                <div class="row">
               <div class="col-6">
                <div class="py-3">
                    <label for="peso">Peso</label>
                    <input type="number" id="peso" placeholder="Peso do Jogador" class="form-control">
                </div>
               </div>
                
                 <div class="col-6">
                    <div class="py-3">
                        <label for="altura">Altura</label>
                        <input type="number" id="altura" placeholder="Altura do Jogador" class="form-control">
                    </div>
                 </div>
                </div>
               
                <div class="py-3 text-center">
                    <button id="btn" class="btn btn-outline-primary w-50">Cadastrar</button>
                    </class>
                </div>
            </div>
           
            <div class="col-md-6 col-12">
                <div class="">
                    <h2>Dados cadastrados</h2>
                </div>
              
                <table class="table table-responsive">
                   <tr>
                    <td>Nome</td>
                    <td>Sobrenome</td>
                    <td>Categoria</td>
                    <td>Altura</td>
                    <td>Peso</td>
                    <td>IMC</td>
                    <td>Classificação</td>
                   </tr>

                   <tbody id="resultado">
                   
                   
                   </tbody>
                </table>  
                
               
            </div>
        </div>

    </main>

    <div>
        <br>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
